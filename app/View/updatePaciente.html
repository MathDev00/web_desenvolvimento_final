<div class="container">
  <h1 class="text-center"> <i class="bi bi-pen"></i> <i class="bi bi-person-plus-fill"></i> </h1>
  <h2 class="text-center">Paciente - Edição</h1>

    <br>

    <td><a class="btn btn-dark" href="?pagina=paciente" role="button"><i class="bi bi-arrow-return-left"></i> </a></td>

    <br>
    <br>
    


  <form method="post" action="?pagina=paciente&metodo=update">

    <div class="mb-3">


      
      <label for="exampleFormControlInput1" class="form-label">Id</label>
      <input class="form-control" value = "{{id}}" name="id" readonly />
    </div>
    <div class="mb-3">
      
      <label for="exampleFormControlInput1" class="form-label">Nome</label>
      <input class="form-control" value = "{{nome}}" name="nome" >
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">CPF</label>
      <input type="number" class="form-control"  value = "{{cpf}}" name="cpf">
    </div>

    <div class="row mb-3">
      <label for="txtDataNascimento" class="col-sm-2 col-form-label">Data de nascimento</label>
      <div class="col-sm-10">
        <input type="date" value = "{{data_nascimento}}" name="data_nascimento"  class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label for="genero" class="form-label">Genero</label>
      <select class="form-select" aria-label="Default select example" name="genero">
        <option value="Feminino">Feminino</option>
        <option value="Masculino">Masculino</option>
      </select>
    </div>

    <div class="row mb-3">
      <label for="txtEmail" class="col-sm-2 col-form-label">E-mail</label>
      <div class="col-sm-10">
        <input type="email" value = "{{email}}" name="email" class="form-control" placeholder="E-mail">
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Endereço</label>
      <input class="form-control" value = "{{endereco_nome}}" name="endereco_nome">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Número</label>
      <input class="form-control" value = "{{endereco_numero}}" name="endereco_numero">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Complemento</label>
      <input class="form-control"  value = "{{enderecos_complemento}}" name="endereco_complemento">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">CEP</label>
      <input class="form-control" value = "{{endereco_cep}}" name="endereco_cep">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Endereço Padrão</label>
      <input class="form-control"  value = "{{enderecos_padrao}}" name="endereco_padrao">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Bairro</label>
      <input class="form-control" value = "{{endereco_bairro}}" name="endereco_bairro">
    </div>

    <div class="mb-3">
      <label for="cidade" class="form-label">Cidades</label>
      <select id="cidade_id" class="form-select" name="cidade_id" required>
        {% for cidade in cidades %}
            <option value="{{ cidade.cidades_id }}" {% if cidade.id == cidades_id %}selected{% endif %}>
                {{ cidade.cidades_nome }}
            </option>
        {% endfor %}
    </select>
    </div>

    <br>

    <input type="submit" value="Alterar" class="btn btn-dark">

    <br>
    <br>

  </form>

</div>

<br>
