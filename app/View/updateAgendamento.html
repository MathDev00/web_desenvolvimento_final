<div class="container">
  <h1 class="text-center"> <i class="bi bi-pen"></i> <i class="fa fa-user-md"></i> </h1>
  <h2 class="text-center"> Agendamento - Edição</h1>

    <br>

    <td><a class="btn btn-dark" href="?pagina=agendamento" role="button"><i class="bi bi-arrow-return-left"></i> </a></td>

    <br>
    <br>
    
    <div class="mb-3">


      
        <div class="form-container">
            <form method="post" action="?pagina=agendamento&metodo=update">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">ID</label>
                    <input class="form-control" name="id" value="{{id}}" readonly />>
                  </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                <input class="form-control" name="titulo" value="{{titulo}}">
              </div>
        
              <div class="row mb-3">
                <div class="col-sm-6">
                  <label for="txtDataNascimento" class="col-form-label">Data inicio</label>
                  <input type="datetime-local" name="data_inicio" data-mask="dd/MM/yyyy" class="form-control" value="{{data_inicio}}">
                </div>
                <div class="col-sm-6">
                  <label for="txtDataNascimento" class="col-form-label">Data final</label>
                  <input type="datetime-local" name="data_final" data-mask="dd/MM/yyyy HH:mm:ss" class="form-control" value="{{data_final}}" >
                </div>
              </div>
        
              <div class="mb-3">
                <label for="funcionario_id" class="form-label">Profissional</label>
                <select id="funcionario_id" class="form-select" name="funcionario_id" required>
                  {% for funcionario in funcionarios %}
                      <option value="{{ funcionario.id }}" {% if funcionario.id == funcionario_id %}selected{% endif %}>
                          {{ funcionario.usuarios_nome }}
                      </option>
                  {% endfor %}
              </select>
              </div>
        
              <div class="mb-3">
                <label for="paciente_id" class="form-label">Paciente</label>
                <select id="paciente_id" class="form-select" name="paciente_id" required>
                  {% for paciente in pacientes %}
                      <option value="{{ paciente.id }}" {% if paciente.id == paciente_id %}selected{% endif %}>
                          {{ paciente.usuarios_nome }}
                      </option>
                  {% endfor %}
              </select>
              </div>
        
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Responsavel pelo agendamento</label>
                <input class="form-control" name="responsavel_agendamento" value="{{responsavel_agendamento}}">
              </div>

    <br>

    <input type="submit" value="Alterar" class="btn btn-dark">

    <br>
    <br>

  </form>

</div>

<br>
